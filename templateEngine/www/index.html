<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mustache模板引擎</title>
</head>
<body>
    <h1>你好</h1>
    <script src='/xuni/bundle.js'></script>

    <script>
        //模板字符串
        let templateStr = `我买了个{{thing}}，哈哈好{{mood}}啊！`;
        let data = {
            thing:"华为手机",
            mood:"开心",
        };
        TemplateEngine.render(templateStr, data);
    </script>
</body>
</html>
